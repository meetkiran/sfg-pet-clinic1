<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of vets</title>
</head>
<body>
	<p th:text="'List of owners'"></p>
	<table>
	<thead>
		<tr>
			<th>id</th>
			<th>FirstName</th>
			<th>LastName</th>
		</tr>
		</thead>
		<tr th:each = "owner :${ownerList}">
			<td th:text="${owner.id}"></td>
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lastName}"></td>
		</tr>
	</table>
</body>
</html>
